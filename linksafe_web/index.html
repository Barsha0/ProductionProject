<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>LinkSafe</title>
</head>

<body>
    <section>
        <div class="form-image">
            <img src="./images/home_vector.jpg" alt="Display Image">
        </div>
        <div class="form-content">
            <div class="form">
                <div class="form-intro">
                    Welcome to <span style="cursor:pointer" onclick="">LinkSafe</span>,<br>Get started for free.
                </div>
                <div class="form-introDesc">
                    <div>Experience the power of proactive online safety</div>
                    <div>Scan a URL you want to visit to detect malware, fake websites, and phising attacks.</div>
                </div>
                <form action="#" method="POST">
                    <div class="inputBx">
                        <span>Web address</span>
                        <input type="text" name="linkInput">
                        <p id="messageText"></p>
                        
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Check" name="btnCheck">                
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
<script src="checker.js"></script>
</html>
